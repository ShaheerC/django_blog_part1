{% extends "base.html" %}
{% block content %}
    {% for article in articles %}
        {% if article.draft == False %}
            <article>
                <a href="{% url 'article_details' id=article.pk %}">
                    <h2>{{ article.title }}</h2>
                </a>
                <h4>by {{ article.author }}</h4>
                <p>{{ article.body|linebreaksbr }}</p>
                <p>Published: {{ article.published_date }}</p>
            </article>
        {% endif %}
    {% endfor %}
{% endblock %}
